<!DOCTYPE html>
<html>

<head>
    <title>Brown Sports</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
</head>

<body>  
    <div id="wrapper">
        <div id="header">

            </a>
        </div>
    </div>
    <div id="content">

                    <a href="nfl.html" value="Back" class="btn btn-default col-md-1">Back</a>

                <form action="nflTSearch" method="POST">
                    <div class="row" style="text-align: center; margin:0px auto">

                            <!--button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> NBA Players
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                {% for n in data %}
                                <li>{{n}}</li> 
                                {% endfor %}
                            </ul-->
                        <select class="form-control col-md-1" style="width:200px" name="tName">

                            {% endfor %}
                        </select> 
                        <input type="submit" class="btn btn-info col-md-1" value="Submit">
                    </div>
                </form>
                    <!--select class="form-control col-md-1" style="width:auto" id="league-type">

                        {% endfor %}
                    </select>
                    <input type="submit" class="btn btn-info" value="Submit Button"-->

            </div>

    <div id="footer">
    </div>
</body>
