<!DOCTYPE html>
<html>

<head>
    <title>Brown Sports</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
</head>

<body>  
    <div id="wrapper">
        <div id="header">
            <a href="/">
                <img class="center-block" src="http://i.imgur.com/hfhRSSJ.jpg" height="100">
            </a>
        </div>
    </div>
    <div id="content">
        <div class="jumbotron"> 
            <div class="greetings container"> 
                <h2 id="team">{{team}}'s Current Team is ...</h2>
                <div class="row"> 
                    <div class="col-md-5"></div> 
                    <div class="col-md-4">     
                            <table class="table" style="width: auto !important;align:center" >
                                <thead>
                                <tr>
                                    <th>Name</th> 
                                    <th>Position</th> 
                                </tr>
                            </thead>
                            <tbody>
                                {% for n_row in data | batch(2, '&nbsp;') %}
                                <tr> 
                                    {% for n in n_row %}      
                                    <td>{{n}}</td>
                                    {% endfor %}
                                </tr> 
                                {% endfor %}
                        </table>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>  
        </div>
    </div>
    <div id="footer">
    </div>
</body>
<script src="{{url_for('static', filename='app.js')}}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11./jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootsrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
