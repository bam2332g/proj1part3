<!DOCTYPE html>
<html>

<head>
    <title>Brown Sports</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
</head>

<body>  
    <div id="wrapper">
        <div id="header">
            <a href="/">
                <img class="center-block" src="http://i.imgur.com/hfhRSSJ.jpg" height="100">
            </a>
        </div>
    </div>
    <div id="content">
        <div class="jumbotron"> 
            <div class="greetings container"> 
                <h2 id="player">{{player}}</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Year</th> 
                            <th>Turnovers</th> 
                            <th>Steals</th> 
                            <th>Blocks</th> 
                            <th>Points</th> 
                            <th>FGM</th> 
                            <th>FGA</th> 
                            <th>TPM</th> 
                            <th>TPA</th> 
                            <th>FTM</th> 
                            <th>FTA</th> 
                            <th>Rebounds</th> 
                            <th>Assists</th> 
                            <th>All-Star?</th> 
                            <th>MVP?</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% for n_row in data | batch(15, '&nbsp;') %}
                        <tr> 
                            {% for n in n_row %}      
                            <td>{{n}}</td>
                            {% endfor %}
                        </tr> 
                        {% endfor %}
                </table>

            </div>  
        </div>
    </div>
    <div id="footer">
    </div>
</body>
<script src="{{url_for('static', filename='app.js')}}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11./jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootsrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
