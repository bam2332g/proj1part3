<!DOCTYPE html>
<html>

<head>
    <title>Brown Sports</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
</head>

<body>  
    <div id="wrapper">
        <div id="header">
            <a href="#">
                <img class="center-block" src="http://i.imgur.com/hfhRSSJ.jpg" height="100">
            </a>
        </div>
    </div>
    <div id="content">
        <div class="jumbotron"> 
            <div class="greetings container"> 
                <h2>
                    what sports league would you like to know about?                    
                </h2>   
                <div class="form-group col-md-offset-5" style="min-width: 500px" id="searchdiv">
                    <label for="league_type"></label> 
                    <br>    
                    <select class="form-control col-md-1" style="width:auto" id="league-type">     
                        {% for n in data %}
                        <option> {{n}} </option> 
                        {% endfor %}
                    </select>
                    <input type="submit" class="btn btn-info" value="Submit Button">
                </div>
            </div>  
        </div>
    </div>
    <div id="footer">
    </div>
</body>
<script src="https://maxcdn.bootsrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
