<!DOCTYPE html>
<html>

<head>
    <title>Brown Sports</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
</head>

<body>  
    <div id="wrapper">
        <div id="header">
            <a href="/">
                <img class="center-block" src="http://i.imgur.com/hfhRSSJ.jpg" height="100">
            </a>
        </div>
    </div>
    <div id="content">
        <div class="jumbotron"> 
            <div class="greetings container"> 
                <div>
                    <a class="btn btn-default col-md-1" value="Back" href="nfl-player.html">Back</a>
                <h2 id="player">{{player}}'s Stats Per Game</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>QB Yds Thrown</th> 
                            <th>Interceptions</th> 
                            <th>Sacks</th> 
                            <th>QB Compl</th> 
                            <th>QB Att</th> 
                            <th>QBR</th> 
                            <th>Rush Att</th> 
                            <th>Rush Yds</th> 
                            <th>Rec</th> 
                            <th>Rec Yds</th> 
                            <th>TD's</th> 
                            <th>ProBowl?</th> 
                            <th>MVP?</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% for n_row in data | batch(14, '&nbsp;') %}
                        <tr> 
                            {% for n in n_row %}      
                            <td>{{n}}</td>
                            {% endfor %}
                        </tr> 
                        {% endfor %}
                </table>

            </div>  
        </div>
    </div>
    <div id="footer">
    </div>
</body>
<script src="{{url_for('static', filename='app.js')}}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11./jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootsrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
